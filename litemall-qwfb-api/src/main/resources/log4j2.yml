Appenders:
  Console:
    name: CONSOLE
    target: SYSTEM_OUT
    PatternLayout:
      pattern: '%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n'
  RollingFile:
  - name: ROLLING_FILE
    ignoreExceptions: false
    fileName: /springboot/logs/springboot.log
    filePattern: /springboot/logs/$${date:yyyy-MM}/springboot -%d{yyyy-MM-dd}-%i.log.gz
    PatternLayout:
      pattern: '%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n'
    Policies:
      SizeBasedTriggeringPolicy:
        size: 256 MB
    DefaultRolloverStrategy:
      max: 1000
Loggers:
  Root:
    level: debug
    AppenderRef:
    - ref: CONSOLE
  Logger:
  - name: org.linlinjava.litemall.qwfb.web
    additivity: false
    AppenderRef:
    - ref: CONSOLE
    - ref: ROLLING_FILE
